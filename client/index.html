<!DOCTYPE HTML>
    <html lang="en">
        <head>
            <link rel="stylesheet" type="text/css" href="client/multimedia/Style.css"> 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>
            <script type="text/javascript" src="index.js"></script>
            <title> AquaRun </title>
        </head>

        <body> 
            <header><h1> AquaRun </h1></header> 
                <div id="login">
                    <form method="POST" id = "form">
                        <p> Username <input type="text" name="username" id = "username" required></p>
                        <p> Password <input type="password" name="password" id = "password" required></p>
                        <input type="submit" id = "submit" value="Submit Details">
                    </form>
                </div>

            <div id="instructions">
                <p> 
                    Use the TOP arrow button to collect coins and fuel tokens <br>
                    Use SPACE key to jump over obstacles <br>
                </p>
            </div>
            <button onclick="Join()" id="join" class="button">Start Adventure!</button>

        </body>

    </html>
