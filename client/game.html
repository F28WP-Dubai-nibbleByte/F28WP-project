<!DOCTYPE html>
    <html>
        <head>
            <title> AquaRun </title>
            <link rel="stylesheet" type="text/css" href="Style.css">
            <meta charset="UTF-8">
            <script type="text/javascript" src="jquery-3.5.1.js"></script>
            <script type="text/javascript" src="game1.js"></script> 
        </head>
        <body> 
            <header><h1> AquaRun </h1></header> 
            <div id="playArea" >
                <p id = "ScoreDetails"> 
                    <span id="scoretext"> Score:</span><span id='score'> </span> 
                </p> 
                
                <div id = "racer"> </div>
                 
            </div>

            <div id="instructions">
                <p> 
                    INSTRUCTIONS: <br>
                    Use the arrow keys to navigate and collect coins and fuel tokens and avoid obstacle<br>
                </p>
            </div>
            
            
            <button onclick="LoadLeaderboard()" id="leaderboard">View Leaderboard</button>
            
            <audio src="multimedia/Coin Collect.mp3" id="coinsound"></audio>
            <audio src="multimedia/Collision.mp3" id="collidesound"></audio>
            <audio src="multimedia/Game end.mp3" id="endsound"></audio>
            <audio src="multimedia/backgroundmusic.mp3" id="background" autoplay loop></audio>


        </body>
    </html>
