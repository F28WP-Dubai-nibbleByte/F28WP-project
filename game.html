<!DOCTYPE HTML>
    <html>
        <head>
            <title> AquaRun </title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src = "https://cdn.socket.io/socket.io-1.4.5.js"></script>
            <script type="text/javascript" src="game.js"></script> 
        </head>

        <body> 
            <header><h1> AquaRun </h1></header> 

            <div id="Canvas" >
                <p id = "Score"> 
                    <span> <b> Coins </b> : <span id = "score"> </span> </span> 
                </p> 
                <div id = "racer"> </div>
                <div id = "obstacles">  </div> 
            </div>

            <div id="instructions">
                <p> 
                    Use the TOP arrow button to collect coins and fuel tokens <br>
                    Use SPACE key to jump over obstacles <br>
                </p>
            </div>
            
            <button onclick="LoadLeaderboard()" id="leaderboard" class="button">View Leaderboard</button>
            
            <audio src="client/multimedia/Coin Collect.mp3" id="coinsound"></audio>
            <audio src="client/multimedia/Collision.mp3" id="collidesound"></audio>
            <audio src="client/multimedia/Game end.mp3" id="endsound"></audio>
            <audio src="client/multimedia/background music.mp3" id="background"></audio>


        </body>
    </html>
